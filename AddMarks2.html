<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Student Marks</h1>
    </header>

    <div class="container">
        <form action="AddMarks3.html" method="POST">
            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" name="subject1" required>

            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" name="subject2" required>

            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" name="subject3" required>

            <label for="subject4">Subject 4:</label>
            <input type="number" id="subject4" name="subject4" required>

            <label for="subject5">Subject 5:</label>
            <input type="number" id="subject5" name="subject5" required>

            <label for="subject6">Subject 6:</label>
            <input type="number" id="subject6" name="subject6" required>

            <button type="submit">Submit Marks</button>
        </form>
    </div>
</body>
</html>
